<button
  data-dropdown-placement="bottom"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
  (click)="handleDropDown()"
>
  Types
  <svg
    class="w-2.5 h-2.5 ms-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 10 6"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="m1 1 4 4 4-4"
    />
  </svg>
</button>

<!-- Dropdown menu -->
<div
  class="z-10 bg-white rounded-lg shadow w-52 dark:bg-gray-700"
  [ngClass]="isOpen ? 'block' : 'hidden'"
>
  <ul
    class="h-48 py-2 overflow-y-auto text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownUsersButton"
  >
    <li *ngFor="let type of pokemonsTypes">
      <a
        (click)="filtering(type.name)"
        class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <img
          class="w-6 h-6 me-2 rounded-lg"
          [src]="type.src"
          [class]="'badge-' + type.name"
        />
        {{ type.name | titlecase }}
      </a>
    </li>
  </ul>
</div>
